<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sapanca 360 - Test Sayfası</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 { color: #1e3a8a; }
    </style>
</head>
<body>

    <h1>Sapanca 360 Sitem Çalışıyor!</h1>
    <p>Bu statik site, Debian sunucumdaki Coolify üzerinden başarıyla yayınlanıyor.</p>

    <!-- Chatwoot SDK Başlangıcı -->
    <script>
      // Widget Ayarları
      window.chatwootSettings = {
        "position": "right",
        "type": "expanded_bubble",
        "launcherTitle": "Canlı destek",
        "locale": "tr"
      };

      (function(d,t) {
        var BASE_URL = "https://chat.sapanca360.com";
        var g = d.createElement(t), s = d.getElementsByTagName(t)[0];
        g.src = BASE_URL + "/packs/js/sdk.js";
        g.async = true;
        s.parentNode.insertBefore(g, s);
        
        g.onload = function() {
          window.chatwootSDK.run({
            websiteToken: 'QqNz984C4K4sCJMXmYyUehk8',
            baseUrl: BASE_URL
          });

          // Marka yazısını (Powered by) gizlemek için eklenen özel fonksiyon
          // Widget yüklendikten sonra iframe içine CSS enjekte eder
          const hideBranding = () => {
            const chatwootIframe = document.querySelector('iframe#chatwoot_live_chat_widget');
            if (chatwootIframe && chatwootIframe.contentDocument) {
                const style = document.createElement('style');
                style.innerHTML = '.brand-link { display: none !important; }';
                chatwootIframe.contentDocument.head.appendChild(style);
            }
          };

          // Widget'ın tam yüklenmesi için 2 saniye bekleyip gizleme işlemini yapar
          setTimeout(hideBranding, 2500);
        }
      })(document, "script");
    </script>
    <!-- Chatwoot SDK Bitişi -->

</body>
</html>
