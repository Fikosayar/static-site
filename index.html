<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sapanca 360 - Test Sayfası</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8fafc;
            color: #1e293b;
            text-align: center;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            max-width: 500px;
        }
        h1 { color: #1e3a8a; margin-bottom: 1rem; }
        p { line-height: 1.6; color: #64748b; }
    </style>
</head>
<body>

    <div class="card">
        <h1>Sapanca 360 Sitem Çalışıyor!</h1>
        <p>Bu statik site, Debian sunucumdaki Coolify üzerinden başarıyla yayınlanıyor.</p>
    </div>

    <!-- Chatwoot SDK -->
    <script>
      window.chatwootSettings = {
        "position": "right",
        "type": "expanded_bubble",
        "launcherTitle": "Canlı destek",
        "locale": "tr"
      };

      (function(d,t) {
        var BASE_URL="https://chat.sapanca360.com";
        var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
        // Sonuna rastgele bir parametre ekleyerek önbelleği (cache) temizliyoruz
        g.src=BASE_URL+"/packs/js/sdk.js?v=" + Math.random();
        g.async = true;
        s.parentNode.insertBefore(g,s);
        g.onload=function(){
          window.chatwootSDK.run({
            websiteToken: 'QqNz984C4K4sCJMXmYyUehk8',
            baseUrl: BASE_URL
          })
        }
      })(document,"script");
    </script>

</body>
</html>
